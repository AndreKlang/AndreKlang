---
layout: default
---

<!-- Page Header -->
{% if page.background %}
<header class="masthead" style="background-image: url('{{ page.background | append:site.images.masthead.suffix }}')">
{% elsif layout.background %}
<header class="masthead" style="background-image: url('{{ layout.background | append:site.images.masthead.suffix }}')">
{% else %}
<header class="masthead">
  {% endif %}
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="page-heading">
          <h1>{{ page.title }}</h1>
          {% if page.description %}
          <span class="subheading">{{ page.description }}</span>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-10 col-md-11 mx-auto">

      {{ content }}

    </div>
  </div>
</div>
